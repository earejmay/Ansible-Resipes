---
- hosts     : all
  become    : yes

  vars:
    # created with:
    # python -c 'import crypt; print crypt.crypt("This is my Password", "$1$SomeSalt$")'
    password  : $1$SomeSalt$o06De5G.MkF54fF.RM6GR1

  tasks:
    - name                 : Create user
      user                 :
          name             : master
          password         : "{{password}}"
          generate_ssh_key : yes
          ssh_key_bits     : 2048
          ssh_key_file     : .ssh/id_rsa

    - name        : Copy sudoers file for safety
      command     : cp -f /etc/sudoers /etc/sudoers.tmp

    - name        : Create sudoers file backup
      command     : cp -f /etc/sudoers /etc/sudoers.bak

    - name        : Create Masters group
      group       : name=masters system=yes state=present

    - name        : make sure we can sudo as master group
      lineinfile  : dest=/etc/sudoers.tmp state=present regexp='^%master' line='%master ALL=(ALL) ALL'

    - name        : also make sure ssh-agent works via sudo
      lineinfile  : dest=/etc/sudoers.tmp state=present regexp='^Defaults env_keep\+\=SSH_AUTH_SOCK' line='Defaults env_keep+=SSH_AUTH_SOCK'

    - name        : Final sudoers file check
      shell       : visudo -q -c -f /etc/sudoers.tmp && cp -f /etc/sudoers.tmp /etc/sudoers

    - name           : Copy ssh key
      copy           :
          remote_src : yes
          src        : /root/.ssh/authorized_keys
          dest       : /home/master/.ssh/authorized_keys
          owner      : master
          group      : masters
          mode       : 0600
